<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Inventur Erfassung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.bootstrap5.min.css" rel="stylesheet">

    <style>
        .ts-wrapper.form-select { padding: 0; border: none; }
        .ts-control { border-radius: 0; border: 1px solid #dee2e6; }
        /* Damit der Footer nicht über dem Content schwebt */
        body { position: relative; min-height: 100vh; padding-bottom: 60px; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4 pb-5">
        <h2 class="mb-4">Geräte-Inventur</h2>

        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Name (Verantwortlicher)</label>
                    <input type="text" id="h_name" class="form-control" placeholder="Max Mustermann">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Abteilung</label>
                    <input type="text" id="h_abteilung" class="form-control" placeholder="z.B. IT / Hauptamt">
                </div>
            </div>
        </div>

        <div class="card p-3 shadow-sm">
            <table class="table align-middle">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 25%">Geräte-ID</th>
                        <th style="width: 40%">Gebäude (Suche)</th>
                        <th style="width: 30%">Raum</th>
                        <th style="width: 5%"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>

            <div class="d-flex justify-content-between mt-2">
                <button onclick="addRow()" class="btn btn-outline-primary">
                    <i class="bi bi-plus-lg"></i> Zeile hinzufügen (Enter)
                </button>
                <button onclick="submitData()" class="btn btn-success px-5">
                    Abschließen & Senden
                </button>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mb-4" style="opacity: 0.2;">
        <small>
            &copy; 2026 IT-Verwaltung &nbsp;|&nbsp;
            <a href="/admin" class="text-decoration-none text-reset" title="Admin Login">
                <i class="bi bi-lock-fill"></i> Internal
            </a>
        </small>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 11"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>

    <script>
        const buildings = {{ gebaeude_liste | tojson }};
        const tsInstances = [];

        // --- TOAST FUNKTION ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const bgClass = type === 'error' ? 'text-bg-danger' : 'text-bg-success';

            const toastHtml = `
                <div class="toast align-items-center ${bgClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">${message}</div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            const wrapper = document.createElement('div');
            wrapper.innerHTML = toastHtml;
            const newToast = wrapper.firstElementChild;
            container.appendChild(newToast);
            const bsToast = new bootstrap.Toast(newToast, { delay: 3000 });
            bsToast.show();
            newToast.addEventListener('hidden.bs.toast', () => newToast.remove());
        }

        // --- ROW LOGIK ---
        function addRow() {
            const tbody = document.getElementById('tableBody');

            // Sticky Logic
            let lastGeb = "";
            let lastRaum = "";

            const rows = tbody.querySelectorAll('tr');
            if (rows.length > 0) {
                const lastRow = rows[rows.length - 1];
                lastGeb = lastRow.querySelector('.asset-geb').value;
                lastRaum = lastRow.querySelector('.asset-raum').value;
            }
            if (!lastGeb && buildings.length > 0) lastGeb = buildings[0];

            // Row HTML
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" class="form-control asset-id" placeholder="ID..." autofocus></td>
                <td><select class="asset-geb" placeholder="Gebäude wählen..."></select></td>
                <td><input type="text" class="form-control asset-raum" placeholder="Raum..." value="${lastRaum}"></td>
                <td class="text-center">
                    <button class="btn btn-sm btn-outline-danger border-0 remove-btn"><i class="bi bi-trash"></i></button>
                </td>
            `;

            tr.querySelector('.remove-btn').onclick = function() { tr.remove(); };
            tbody.appendChild(tr);

            // Tom Select Init
            const selectEl = tr.querySelector('.asset-geb');
            const optionsList = buildings.map(b => ({value: b, text: b}));

            const ts = new TomSelect(selectEl, {
                options: optionsList,
                items: [lastGeb],
                create: false,
                maxItems: 1,
                sortField: { field: "text", direction: "asc" },
                plugins: ['dropdown_input'],
            });
            tsInstances.push(ts);

            // Fokus setzen
            setTimeout(() => {
                const inputs = tr.querySelectorAll('input');
                if(inputs.length > 0) inputs[0].focus();
            }, 50);
        }

        // Enter Key Support
        document.getElementById('tableBody').addEventListener('keydown', function(e) {
            if (e.target.classList.contains('asset-raum') && e.key === 'Enter') {
                e.preventDefault();
                addRow();
            }
        });

        // --- SUBMIT ---
        async function submitData() {
            const header = {
                name: document.getElementById('h_name').value,
                abteilung: document.getElementById('h_abteilung').value
            };

            if(!header.name || !header.abteilung) {
                showToast("Bitte Name und Abteilung angeben!", 'error');
                return;
            }

            const rows = document.querySelectorAll('#tableBody tr');
            const assets = [];

            rows.forEach(row => {
                const id = row.querySelector('.asset-id').value;
                const geb = row.querySelector('.asset-geb').value;
                const raum = row.querySelector('.asset-raum').value;

                if(id) {
                    assets.push({ geraete_id: id, gebaeude: geb, raum: raum });
                }
            });

            if(assets.length === 0) {
                showToast("Liste ist leer.", 'error');
                return;
            }

            try {
                const res = await fetch('/submit-all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({header, assets})
                });

                const json = await res.json();
                if(res.ok) {
                    showToast(json.message, 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showToast("Fehler beim Speichern!", 'error');
                }
            } catch(e) {
                showToast("Verbindungsfehler", 'error');
            }
        }

        window.onload = addRow;
    </script>
</body>
</html>
